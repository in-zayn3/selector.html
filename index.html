 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Movie Selector</title>
  <style>
  body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
  }
 

  .container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  }
 

  input[type="text"] {
  padding: 8px;
  margin: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  }
 

  button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
  }
 

  button:hover {
  background-color: #0056b3;
  }
 

  #result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  }
  </style>
 </head>
 <body>
  <div class="container">
  <h1>Random Movie Selector</h1>
  <p>Enter movie separated by commas:</p>
  <input type="text" id="elementsInput" placeholder=" input movies here" />
  <button onclick="selectRandomElement()">Select Random Movie</button>
  <div id="result"></div>
  </div>
 

  <script>
  function selectRandomElement() {
  const elementsInput = document.getElementById('elementsInput').value;
  const elements = elementsInput.split(',').map(item => item.trim()).filter(item => item); // Split, trim, and remove empty strings
 

  if (elements.length === 0) {
  document.getElementById('result').innerText = "Please enter a movie!";
  return;
  }
 

  const randomIndex = Math.floor(Math.random() * elements.length);
  const selectedElement = elements[randomIndex];
 

  document.getElementById('result').innerText = "Randomly Selected: " + selectedElement;
  }
  </script>
 </body>
 </html>
